<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/css/login-style.css">
    <title>Вход</title>
</head>
<body>

    <div class="container">

        <form id="loginForm" novalidate>

            <h2>Вход</h2>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Введите email" autocomplete="off">
                <i class="icon"></i>
            </div>

            <div class="form-control">
                <label form="password">Пароль</label>
                <input type="password" id="password" placeholder="Введите пароль" autocomplete="off">
                <i class="icon"></i>
            </div>

            <button type="submit" class="enter-btn">Войти</button>
            <a class="forgot-password-link" href="#">Я забыл пароль, что теперь будет?</a>
            <button type="button" class="registration-btn" onclick="redirectToRegistrationPage()">Зарегистрироваться</button>

        </form>

    </div>

    <script src="/static/js/login-script.js"></script>

</body>
</html>
